version: '3'

services:
    api: 
        container_name: api
        restart: always
        build: ./api
        ports:
            - "8000:8000"
        volumes:
            - './api:/api'
            - '/api/node_modules'
        depends_on: 
            - mongo
    client: 
        container_name: client
        restart: always
        build: ./client
        ports: 
            - "3000:3000"
        volumes:
            - './client:/client'
            - '/client/node_modules'
        environment:
            - CHOKIDAR_USEPOLLING=true
        links:
            - api
        stdin_open: true
    mongo: 
        container_name: mongo
        image: mongo:4.1.8-xenial
        restart: always
        expose:
            - "27017"
        volumes: 
            - db-data:/data/db
        ports: 
            - "27017:27017"

volumes: 
    db-data: